name: student_debt_app
description: Hawassa University Student Debt Tracking System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # Core Firebase - Optimized for MediaTek devices (Tecno/Infinix)
  firebase_core: 2.24.2
  firebase_auth: 4.15.0
  cloud_firestore: ^4.13.6
  firebase_storage: ^11.5.6
  firebase_messaging: ^14.7.10

  # State Management (lightweight for low-end devices)
  provider: ^6.1.1

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Image Handling (optimized for low bandwidth)
  image_picker: ^1.0.5
  cached_network_image: ^3.3.1  # Caches images to reduce data usage

  # Payment Integration
  url_launcher: ^6.2.1
  flutter_inappwebview: ^6.0.0  # For Chapa payment iframe

  # Local Storage (offline support)
  shared_preferences: ^2.2.2

  # Utilities
  intl: ^0.20.2  # For ETB formatting
  uuid: ^4.3.3
  connectivity_plus: ^5.0.2  # Detect offline mode

  # Ethiopian context
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  # App icon configuration (Ethiopia-friendly colors)
  android: "launcher_icon"
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  # Assets folder structure
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  # Ethiopian language support (future expansion)
  generate: true
